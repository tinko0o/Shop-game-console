            <form action="#" class="f-checkout row">
                <div class="col col-lg-6 user-checkout">
                    <h2>Your address</h2>
                    <div class="input-group">
                        <label for="u-name">Name</label>
                        <input id="u-name" required name="name" type="text">

                    <div class="input-group">
                        <label for="u-email">email</label>

                    </div>
                    <div class="input-group">
                        <label for="u-phone">phone</label>
                        <input id="u-phone" required name="phone" type="text">
                    </div>
                    <div class="address-group">
                        <div class="input-group">

                            <input id="u-city" required name="city" type="text">
                        </div>
                        <div class="input-group">
                            <label for="u-district">District</label>
                            <input id="u-district" required name="district" type="text">
                        </div>
                    </div>
                    <div class="address-group">
                        <div class="input-group">
                            <label for="u-ward">Ward</label>
                            <input id="u-ward" required name="ward" type="text">
                        </div>
                        <div class="input-group">
                            <label for="u-street">Street & HouseNumber</label>
                            <input id="u-street" required name="street" type="text">
                        </div>
                    </div>
                    <hr>
                    <div class="sub-total">
                        <div class="total">

                        </div>
